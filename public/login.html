  <!-- Script -->



    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBfnzpgOOUghT84m2CidzLVGxQ7-SF6HmA",
        authDomain: "fishing-guide-fb43f.firebaseapp.com",
        databaseURL: "https://fishing-guide-fb43f.firebaseio.com",
        projectId: "fishing-guide-fb43f",
        storageBucket: "fishing-guide-fb43f.appspot.com",
        messagingSenderId: "395721105795"
      };
      firebase.initializeApp(config);



    // Create a variable to reference the database
    var database = firebase.database();

    // Initial Values
    var email = "";
    var password = "";

    // Capture Button Click
    $("#add-user").on("click", function() {
      // Don't refresh the page!
      event.preventDefault();

      // YOUR TASK!!!
      // Code in the logic for storing and retrieving the most recent user.
      // Don't forget to provide initial data to your Firebase database.
      email = $("#email-input").val().trim();
      password = $("#password-input").val().trim();

      database.ref().set({
        email: email,
        password: password,
      });

    });

    // Firebase watcher + initial loader HINT: .on("value")
    database.ref().on("value", function(snapshot) {

      // Log everything that's coming out of snapshot
      console.log(snapshot.val());
      console.log(snapshot.val().email);
      console.log(snapshot.val().password);

      // Change the HTML to reflect
      $("#email-display").text(snapshot.val().email);
      $("#password-display").text(snapshot.val().password);

      // Handle the errors
    }, function(errorObject) {
      console.log("Errors handled: " + errorObject.code);
    });

    
  </script>
